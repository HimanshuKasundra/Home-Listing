<form class="p-3" [formGroup]="myForm" (submit)="submit()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> Property
            Name</label>
        <input type="text" name="PropertyName" formControlName="PropertyName"
            class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Listing ID</label>
        <input type="text" name="ListingID" formControlName="ListingID"
            class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Rent
            Amount</label>
        <input type="text" name="RentAmount" formControlName="RentAmount"
            class=" form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" name="Address" formControlName="Address"
            class=" form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contact
            Details</label>
        <input type="text" name="ContactDetails" formControlName="ContactDetails"
            class=" form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Property
            Image</label>
        <input type="text" name="PropertyImage" formControlName="PropertyImage"
            class=" form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" *ngIf="id==-1" class="btn btn-primary">Add</button>
    <button type="submit" *ngIf="id!=-1" class="btn btn-success">Edit</button>
</form>
